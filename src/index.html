<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>삼국지디펜스M 사전예약</title>
</head>
<body>
    <div id="ie8" style="font-size: 14px; height: 50px; width: 100%; background: red; border-bottom: rgb(230,230,198) 1px solid; position: absolute; color: #fff; text-align: center; left: 0px; z-index: 99999; line-height: 50px; TOP: 0px;display: none">您使用的浏览器版本过低，可能会影响到您浏览本网页，建议您升级您的浏览器。
    </div>
    <div id="content" class="content">
        <div class="top_show" id="counter">
            <div style="position: relative;width:100%;padding-bottom:56.25%;height: 0">
                <img src="images/head.jpg" />
                <img src="images/appbtn.png" alt="" class="appbtn">
            </div>
        </div>
        <div class="advance_show" id="advance_show">
            <img src="images/body/body.jpg" alt="" class="advance_bg">
            <div class="number">
                <span>1</span>
                <span>1</span>
                <span>1</span>
                <span>1</span>
                <span>1</span>
            </div>
            <div class="advance">
                <div class="adv_dom">
                    <div class="phoneBtn">
                        <img src="images/body/iosout.png" id="ioss" alt="" />
                        <img src="images/body/androidout.png" id="androids" alt="" />
                    </div>
                    <input type="text" class="adv_input" placeholder="'-'를 제외한 휴대폰 번호를 입력해 주세요" />
                    <img src="images/body/submitimg.png" alt="" class="adv_btn" />
                    <img src="images/body/check.png" alt="" class="adv_check checkno active" />
                    <img src="images/body/checkin.png" alt="" class="adv_check checkin" />
                    <img src="images/body/explain.png" alt="" class="adv_explain">
                    <!-- <div class="conditions"></div>
                    <div class="matters"></div> -->
                </div>
            </div>
        </div>
        <div class="task_show" id="task_show">
            <img src="images/task/task_bg.png" alt="" class="task_bg" />
            <img src="images/task/giftext.png" alt="" class="task_text">
            <img src="images/task/finalgitf.png" alt="" class="task_gift">
            <div class="line_dom">
                <img src="images/task/line.png" alt="" class="task_line">
            </div>
            <div class="small_gift_dom">
                <img src="images/task/gitftop.png" alt="" class="small_gift_ swing animated ">
            </div>
            <div class="dom1">
                <img src="images/task/design.png" alt="" class="task_design" />
                <div class="gotoTask" ></div>
            </div>
            <div class="dom2">
                <img src="images/task/left.png" alt="" class="left scroolLeft">
                <div class="task1">
                    <img src="images/task/clear.png" alt="" class="complete">
                    <a href="#" target="_black" class="task_play"></a>
                </div>
                <div class="task2">
                    <img src="images/task/clear.png" alt="" class="complete">
                    <a href="#" target="_black" class="task_play"></a>
                </div>
                <div class="task3">
                    <img src="images/task/clear.png" alt="" class="complete">
                    <a href="#" target="_black" class="task_play"></a>
                </div>
            </div>
        </div>
        <div class="game_show" id="game_show">
           
           
        </div>
        <div class="foot_show">
            <img src="images/foot.jpg" alt="" class="foot_bg">
        </div>
        <section class="overlay videoSection hide">
            <section>
                <div class="close"><img src="images/close.png"></div>
                <div>
                    <!-- <video src="https://app.talesofadventure.novelga.me/usr/themes/pcAndMobile/images/video.mp4" controls="controls" style="width: 100%" __idm_id__="686030849">
                    </video> -->
                    <video style="width: 100%" controls id="gamevideo">
                        <source src="">
                    </video>
                </div>
            </section>
        </section>
    </div>
    <!-- 完成预约 -->
    <div class="laypork" id="booking">
        <a href="https://cafe.naver.com/sdm001" class="gotoforum"></a>
        <div class="closeL"></div>
    </div>
    <!-- 未打钩提示错误 -->
    <div class="laypork" id="alertError">
        <div class="closeL"></div>
    </div>
    <!-- 注意事项 -->
    <div class="laypork" id="attention">
        <div class="closeL"></div>
    </div>
    <!-- 确认条款 -->
    <div class="laypork" id="confirm">
        <div class="closeL"></div>
    </div>
</body>
</html>
