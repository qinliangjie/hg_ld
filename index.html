<script type=text/javascript src=/js/layer/layer.js></script>
<script>
    let checks = false;//未勾选状态
$(".adv_check").on('click',function(){
    checks = !checks;
    if(checks){
        $('.checkno').removeClass('active');
        $('.checkin').addClass('active')
    }else{
        $('.checkin').removeClass('active');
        $('.checkno').addClass('active')
    }
})
//点击红色按钮
$(".adv_btn").on('click',function(){
    if(checks){
        layer.open({
            type: 1,
            area: ['8.76rem', '3.39rem'],
            title: false,
            scrollbar: false,
            closeBtn: 0,
            content: $("#booking")
        });
    }else{
        layer.open({
            type: 1,
            area: ['8.76rem', '3.39rem'],
            title: false,
            scrollbar: false,
            closeBtn: 0,
            content: $("#alertError")
        });
    }
});
$(".closeL").on("click",function(){
    layer.closeAll();
})
$(".conditions").on("click",function(){
    layer.open({
        type: 1,
        area: ['8.76rem', '6.05rem'],
        title: false,
        scrollbar: false,
        closeBtn: 0,
        content: $("#attention")
    });
});
$(".matters").on("click",function(){
    layer.open({
        type: 1,
        area: ['8.76rem', '7.73rem'],
        title: false,
        scrollbar: false,
        closeBtn: 0,
        content: $("#confirm")
    });
    
});
</script>
